<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pseudo-Classes</title>
</head>
<body>

    <div class="container">
        <h1>Pseudo-Classes Example</h1>
        <p class="normal">Normal Paragraph</p>
        <p class="hover">Hover over me</p>
        <a href="#" class="link">Unvisited Link</a>
        <a href="#" class="visited">Visited Link</a>
        <input type="text" placeholder="Text Input" class="input">
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="label">Unchecked Checkbox</label>
        <input type="radio" id="radio" name="gender" class="radio">
        <label for="radio" class="label">Unchecked Radio</label>
        <button class="button">Click me</button>
        <button class="active">Active Button</button>
        <select class="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <ul class="list">
            <li>Item 1</li>
            <li class="special">Item 2 (Special)</li>
            <li>Item 3</li>
        </ul>
    </div>

</body>
</html>
